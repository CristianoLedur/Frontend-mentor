<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <img src="./images/bg-pattern-top.svg" alt="" class="bg-pattern-top">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-pattern-bottom">

    <div class="content">

      <div class="card">
        <img src= "images/image-victor.jpg" alt="" class="card__img">
        <h2 class="card__profile">victor crest
          <span>26</span>
        </h2>
        <p class="card__city">london</p>
        <ul class="card__list">
          <li class="card__list__item">
            <span class="social__numbers">80K</span>
            <span class="social__description">followers</span>
          </li>
          <li class="card__list__item">
            <span class="social__numbers">803k</span>
            <span class="social__description">likes</span>
          </li>
          <li class="card__list__item">
            <span class="social__numbers">1.4k</span>
            <span class="social__description">Photos</span>
          </li>
        </ul>
      </div>

    </div>

  </div>

</body>
</html>
