<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <img src="./images/pattern-background-desktop.svg" alt="" class="pattern__background-desk">
        <img src="./images/pattern-background-mobile.svg" alt="" class="pattern__background-mobile">
        <div class="content">
            <div class="card">
                <h1 class="card__title">Order Summary</h1>
                <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="card__plans">
                    <img class="card__plans-img" src="images/icon-music.svg" alt="">
                    <div class="card__plans-description">
                        <span class="card__plans-title">Annual Plan</span>
                        <span class="card__plans-price">$59.99/year</span>
                    </div>
                    <a class="card__plans-link" href="#">Change</a>
                </div>
                
                <button type="button" class="card__bottom__pay">Proceed to Payment</button>
                <button type="button" class="card__bottom__cancel">Cancel Order</button>
            </div>
        </div>
    </div>

    
</body>
</html>
